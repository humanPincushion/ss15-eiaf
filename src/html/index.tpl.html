@@include('./partials/_head.tpl.html')
        <main id="content" class="app-content row collapse">
          <ui-view></ui-view>
          <div class="player">
            <div class="player-progress">
              <div class="player-position"><span class="ir">1:23</span></div>
              <div class="player-duration" ng-cloak><span class="ir">3:45</span></div>
              <div class="player-position-handle"></div>
            </div>
            <a href="#" class="player-ctrls">
              <div class="player-backward">
                <i class="fa fa-step-backward" title="List to previous track: {Track name} - {Artist}"><span class="ir">Previous Track</span></i>
              </div><div class="player-playpause">
                <i class="fa fa-play" class="Play"><span class="ir">Play</span></i>
                <i class="fa fa-pause" ng-cloak class="Pause"><span class="ir">Pause</span></i>
              </div><div class="player-forward">
                <i class="fa fa-step-forward" title="List to next track: {Track name} - {Artist}"><span class="ir">Next Track</span></i>
              </div>
            </a>
            <div class="track">
              <div class="track-artwork">
                <img src="" class="media-artwork">
              </div>
              <div class="track-summary">
                <h1 class="media-title"><i class="fa fa-soundcloud media-icon"></i><a href="#">Track name goes in here</a> <a href="#" class="track-info"><i class="fa fa-info-circle media-icon"></i></a></h1>
                <h2 class="media-author"><a href="#">Artist name</a></h2>
                <h3 class="media-src"><i class="fa fa-twitter"></i> Posted by <a href="#">@MattLVL99</a></h3>
              </div>
            </div>
          </div>
        </main>
@@include('./partials/_foot.tpl.html')
