<section class="playlist">
  <div class="loading" ng-if="loading"><i class="fa fa-angellist peace-out-dude"><span class="ir"></span></i></div>
  <article mx-track class="track" ng-class="{'now-playing': (currentId == key)}" ng-repeat="(key, track) in currentPlaylist track by $index" ng-show="media" ng-click="playTrack(key)"></article>
</section>
