<section class="playlist">
  <div class="loading loading-hangloose" ng-if="loading">Loading...</div>
  <div mx-no-results ng-if="!loading" ng-hide="currentPlaylist | objLen"></div>
  <div class="track-list">
    <article mx-track class="track" ng-class="{'now-playing': (currentId == key)}" ng-repeat="(key, track) in currentPlaylist track by $index" ng-show="media" ng-click="playTrack(key)"></article>
  </div>
</section>
